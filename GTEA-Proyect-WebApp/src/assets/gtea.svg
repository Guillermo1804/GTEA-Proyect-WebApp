<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="200" viewBox="0 0 500 200" xmlns="http://www.w3.org/2000/svg">

  <!-- Fondo opcional (puedes eliminarlo si no lo quieres) -->
  <rect width="500" height="200" fill="none"/>

  <!-- Ícono circular -->
  <circle cx="100" cy="100" r="60" fill="#2563EB"/>

  <!-- Conexión tipo nodo -->
  <circle cx="100" cy="75" r="8" fill="#FFFFFF"/>
  <circle cx="125" cy="115" r="8" fill="#FFFFFF"/>
  <circle cx="75" cy="115" r="8" fill="#FFFFFF"/>

  <line x1="100" y1="75" x2="125" y2="115" stroke="#FFFFFF" stroke-width="3"/>
  <line x1="100" y1="75" x2="75" y2="115" stroke="#FFFFFF" stroke-width="3"/>
  <line x1="75" y1="115" x2="125" y2="115" stroke="#FFFFFF" stroke-width="3"/>

  <!-- Texto principal -->
  <text x="200" y="105"
        font-family="Arial, Helvetica, sans-serif"
        font-size="64"
        font-weight="bold"
        fill="#111827">
    GTEA
  </text>

  <!-- Subtítulo -->
  <text x="200" y="140"
        font-family="Arial, Helvetica, sans-serif"
        font-size="20"
        fill="#6B7280">
    Conectando generaciones con tecnología
  </text>

</svg>
